<!DOCTYPE html>
<html>
    <head>
        <title>Menu</title>
        <style>
             body{font-family:Arial,sans-serif;background:#f9f9f9; text-align:center;}
             h1{color:##7043;margin-top:20px;}
             ul{list-style:none; padding:0;}
             li{background:white;margin:10px auto; padding:15px; max-width:400px; border-radius:8px; box-shadow:0px 2px 5px rgba(0,0,0,1);}
             .price{color:#444; font-weight:bold;}
        </style>
</head>
<body>
    <h1>Our Menu</h1>
    <ul>
        {% for item in menu_items %}
        <li>
            {{item.name}}-<span class="price">Rs{{item.price}}</span>
        </li>
    {% endfor %}
  </ul>
</body>
</html>
